<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortality.Watch - Additional Charts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    [id] {
      scroll-margin-top: 80px;
    }

    /* Accordion animation */
    .accordion-content {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.3s ease-out;
    }

    .accordion-content.open {
      grid-template-rows: 1fr;
    }

    .accordion-inner {
      overflow: hidden;
    }

    /* Chevron rotation */
    .accordion-chevron {
      transition: transform 0.3s ease;
    }

    .accordion-header[aria-expanded="true"] .accordion-chevron {
      transform: rotate(180deg);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s linear 0.2s, opacity 0.2s ease;
    }

    .lightbox.show {
      visibility: visible;
      opacity: 1;
      transition: visibility 0s, opacity 0.2s ease;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
    }

    /* Chart image hover effect */
    .chart-img {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chart-img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    /* Loading spinner */
    .loader {
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Highlight animation for target section */
    @keyframes highlight {
      0% {
        background-color: rgb(219, 234, 254);
      }
      100% {
        background-color: white;
      }
    }

    .highlight-section {
      animation: highlight 2s ease-out;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen" id="top">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <a href="https://s3.mortality.watch/charts/list.html" class="group">
          <h1 class="text-2xl font-bold text-gray-900 group-hover:text-blue-600 transition-colors">
            Mortality.Watch
          </h1>
          <span class="text-sm text-gray-500">Additional Charts</span>
        </a>
        <div class="flex items-center gap-3">
          <button id="expand-all-btn"
            class="text-sm text-gray-600 hover:text-blue-600 transition-colors px-3 py-1.5 rounded-lg hover:bg-gray-100">
            Expand All
          </button>
          <a href="https://www.mortality.watch/"
            class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
            Main Site
            <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Table of Contents -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 10h16M4 14h16M4 18h16" />
        </svg>
        Table of Contents
        <span id="chart-count" class="ml-2 text-sm font-normal text-gray-500"></span>
      </h2>
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div id="toc-container" class="divide-y divide-gray-100 max-h-64 overflow-y-auto">
          <!-- Populated by JS -->
        </div>
      </div>
    </section>

    <!-- Loading State -->
    <div id="loading-state" class="flex flex-col items-center justify-center py-16">
      <div class="loader mb-4"></div>
      <p class="text-gray-500">Loading charts...</p>
    </div>

    <!-- Charts Container (Accordion) -->
    <section id="charts-container" class="space-y-3">
      <!-- Populated by JS -->
    </section>

  </main>

  <!-- Back to Top Button -->
  <a href="#top" id="back-to-top"
    class="fixed bottom-6 right-6 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition-all opacity-0 invisible"
    title="Back to top">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </a>

  <!-- Lightbox Container -->
  <div class="lightbox" id="lightbox">
    <button class="absolute top-4 right-4 text-white hover:text-gray-300 transition-colors" id="lightbox-close">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <img src="" alt="Enlarged Chart" class="rounded-lg">
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <p class="text-center text-gray-500 text-sm">
        <a href="https://www.mortality.watch/" class="hover:text-blue-600 transition-colors">Mortality.Watch</a>
      </p>
    </div>
  </footer>

  <script>
    // State
    let chartsData = [];
    let expandedSections = new Set();

    // DOM Elements
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxClose = document.getElementById('lightbox-close');
    const backToTopBtn = document.getElementById('back-to-top');
    const expandAllBtn = document.getElementById('expand-all-btn');

    // Generate section ID from title
    function generateSectionId(title) {
      return title
        .toLowerCase()
        .replace(/\s+/g, '-')
        .replace(/[^\w-]+/g, '');
    }

    // Toggle accordion section
    function toggleSection(sectionId, forceOpen = false) {
      const header = document.querySelector(`[data-section-id="${sectionId}"]`);
      const content = document.getElementById(`content-${sectionId}`);
      const chartsContainer = document.getElementById(`charts-${sectionId}`);

      if (!header || !content) return;

      const isCurrentlyOpen = header.getAttribute('aria-expanded') === 'true';
      const shouldOpen = forceOpen || !isCurrentlyOpen;

      if (shouldOpen) {
        // Open section
        header.setAttribute('aria-expanded', 'true');
        content.classList.add('open');
        expandedSections.add(sectionId);

        // Load images if not already loaded
        if (chartsContainer && !chartsContainer.dataset.loaded) {
          const entry = chartsData.find(e => generateSectionId(e.title) === sectionId);
          if (entry) {
            chartsContainer.innerHTML = '';
            entry.charts.forEach(chartUrl => {
              const imgWrapper = document.createElement('div');
              imgWrapper.className = 'rounded-lg overflow-hidden bg-gray-50';

              const img = document.createElement('img');
              img.src = chartUrl;
              img.alt = entry.title;
              img.className = 'chart-img w-full max-w-2xl cursor-pointer rounded-lg';

              imgWrapper.appendChild(img);
              chartsContainer.appendChild(imgWrapper);
            });
            chartsContainer.dataset.loaded = 'true';
          }
        }
      } else {
        // Close section
        header.setAttribute('aria-expanded', 'false');
        content.classList.remove('open');
        expandedSections.delete(sectionId);
      }

      updateExpandAllButton();
    }

    // Update expand/collapse all button text
    function updateExpandAllButton() {
      const allExpanded = expandedSections.size === chartsData.length;
      expandAllBtn.textContent = allExpanded ? 'Collapse All' : 'Expand All';
    }

    // Expand or collapse all sections
    function toggleAllSections() {
      const allExpanded = expandedSections.size === chartsData.length;

      chartsData.forEach(entry => {
        const sectionId = generateSectionId(entry.title);
        if (allExpanded) {
          // Collapse all
          const header = document.querySelector(`[data-section-id="${sectionId}"]`);
          const content = document.getElementById(`content-${sectionId}`);
          if (header && content) {
            header.setAttribute('aria-expanded', 'false');
            content.classList.remove('open');
          }
        } else {
          // Expand all
          toggleSection(sectionId, true);
        }
      });

      if (allExpanded) {
        expandedSections.clear();
      }

      updateExpandAllButton();
    }

    // Scroll to section and expand it
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        toggleSection(sectionId, true);
        // Wait for accordion to open, then scroll
        setTimeout(() => {
          section.scrollIntoView({ behavior: 'smooth' });
          section.classList.add('highlight-section');
          setTimeout(() => section.classList.remove('highlight-section'), 2000);
        }, 50);
      }
    }

    // Lightbox handlers
    document.addEventListener('click', (event) => {
      if (event.target.classList.contains('chart-img')) {
        lightboxImg.src = event.target.src;
        lightbox.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    });

    function closeLightbox() {
      lightbox.classList.remove('show');
      document.body.style.overflow = '';
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        closeLightbox();
      }
    });
    lightboxClose.addEventListener('click', closeLightbox);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('show')) {
        closeLightbox();
      }
    });

    // Back to top button visibility
    window.addEventListener('scroll', () => {
      if (window.scrollY > 400) {
        backToTopBtn.classList.remove('opacity-0', 'invisible');
        backToTopBtn.classList.add('opacity-100', 'visible');
      } else {
        backToTopBtn.classList.add('opacity-0', 'invisible');
        backToTopBtn.classList.remove('opacity-100', 'visible');
      }
    });

    // Expand all button handler
    expandAllBtn.addEventListener('click', toggleAllSections);

    // Handle hash changes
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.slice(1);
      if (hash && hash !== 'top') {
        scrollToSection(hash);
      }
    });

    // Render the page
    function renderCharts(data) {
      const tocContainer = document.getElementById('toc-container');
      const chartsContainer = document.getElementById('charts-container');
      const loadingState = document.getElementById('loading-state');
      const chartCount = document.getElementById('chart-count');

      loadingState.classList.add('hidden');
      chartCount.textContent = `(${data.length} chart sets)`;

      data.forEach((entry, index) => {
        const sectionId = generateSectionId(entry.title);

        // Add entry to TOC
        const tocItem = document.createElement('a');
        tocItem.href = `#${sectionId}`;
        tocItem.className = 'flex items-center justify-between px-4 py-3 hover:bg-gray-50 transition-colors';
        tocItem.innerHTML = `
          <span class="text-gray-900 hover:text-blue-600 transition-colors">${entry.title}</span>
          <span class="text-xs text-gray-400">${entry.charts.length} chart${entry.charts.length !== 1 ? 's' : ''}</span>
        `;
        tocItem.addEventListener('click', (e) => {
          e.preventDefault();
          history.pushState(null, '', `#${sectionId}`);
          scrollToSection(sectionId);
        });
        tocContainer.appendChild(tocItem);

        // Create accordion section
        const section = document.createElement('div');
        section.id = sectionId;
        section.className = 'bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden transition-colors';

        section.innerHTML = `
          <button
            class="accordion-header w-full px-6 py-4 flex items-center justify-between text-left hover:bg-gray-50 transition-colors"
            data-section-id="${sectionId}"
            aria-expanded="false"
            aria-controls="content-${sectionId}"
          >
            <div class="flex-1 min-w-0">
              <h3 class="text-lg font-semibold text-gray-900 truncate">${entry.title}</h3>
              <div class="flex items-center gap-3 mt-1">
                <span class="text-sm text-gray-500">${entry.charts.length} chart${entry.charts.length !== 1 ? 's' : ''}</span>
                <a href="${entry.url}" target="_blank" rel="noopener noreferrer"
                   class="inline-flex items-center text-sm text-gray-400 hover:text-blue-600 transition-colors"
                   onclick="event.stopPropagation()">
                  Source
                  <svg class="ml-1 w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                  </svg>
                </a>
              </div>
            </div>
            <svg class="accordion-chevron w-5 h-5 text-gray-400 flex-shrink-0 ml-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div id="content-${sectionId}" class="accordion-content">
            <div class="accordion-inner">
              <div id="charts-${sectionId}" class="px-6 pb-6 space-y-4">
                <div class="flex items-center justify-center py-8">
                  <div class="loader"></div>
                </div>
              </div>
            </div>
          </div>
        `;

        // Add click handler for accordion header
        const header = section.querySelector('.accordion-header');
        header.addEventListener('click', () => toggleSection(sectionId));

        chartsContainer.appendChild(section);
      });

      // Handle initial hash
      const hash = window.location.hash.slice(1);
      if (hash && hash !== 'top') {
        // Small delay to ensure DOM is ready
        setTimeout(() => scrollToSection(hash), 100);
      }
    }

    // Fetch and render
    fetch('https://www.mortality.watch/charts/charts.json')
      .then(response => response.json())
      .then(data => {
        chartsData = data;
        renderCharts(data);
      })
      .catch(error => {
        console.error('Error fetching charts.json:', error);
        const loadingState = document.getElementById('loading-state');
        loadingState.innerHTML = `
          <div class="text-center py-16">
            <svg class="w-12 h-12 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <p class="text-gray-600 font-medium">Failed to load charts</p>
            <p class="text-gray-500 text-sm mt-1">Please try refreshing the page</p>
          </div>
        `;
      });
  </script>

</body>

</html>
