<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortality.Watch - Additional Charts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Offset for anchor scrolling to account for sticky header */
    [id] {
      scroll-margin-top: 80px;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s linear 0.2s, opacity 0.2s ease;
    }

    .lightbox.show {
      visibility: visible;
      opacity: 1;
      transition: visibility 0s, opacity 0.2s ease;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
    }

    /* Chart image hover effect */
    .chart-img {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chart-img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    /* Loading spinner */
    .loader {
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Highlight animation for target section */
    @keyframes highlight {
      0% {
        background-color: rgb(219, 234, 254);
      }

      100% {
        background-color: transparent;
      }
    }

    .highlight-section {
      animation: highlight 2s ease-out;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen" id="top">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <a href="https://s3.mortality.watch/charts/list.html" class="group">
          <h1 class="text-2xl font-bold text-gray-900 group-hover:text-blue-600 transition-colors">
            Mortality.Watch
          </h1>
          <span class="text-sm text-gray-500">Additional Charts</span>
        </a>
        <a href="https://www.mortality.watch/"
          class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
          Main Site
          <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Table of Contents -->
    <section class="mb-12">
      <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 10h16M4 14h16M4 18h16" />
        </svg>
        Table of Contents
      </h2>
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <table class="w-full">
          <thead class="bg-gray-50 border-b border-gray-200">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Title</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Source</th>
            </tr>
          </thead>
          <tbody id="summary-table-body" class="divide-y divide-gray-100">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Loading State -->
    <div id="loading-state" class="flex flex-col items-center justify-center py-16">
      <div class="loader mb-4"></div>
      <p class="text-gray-500">Loading charts...</p>
    </div>

    <!-- Charts Container -->
    <section id="charts-container" class="space-y-12">
      <!-- Populated by JS -->
    </section>

  </main>

  <!-- Back to Top Button -->
  <a href="#top" id="back-to-top"
    class="fixed bottom-6 right-6 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition-all opacity-0 invisible"
    title="Back to top">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </a>

  <!-- Lightbox Container -->
  <div class="lightbox" id="lightbox">
    <button class="absolute top-4 right-4 text-white hover:text-gray-300 transition-colors" id="lightbox-close">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <img src="" alt="Enlarged Chart" class="rounded-lg">
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <p class="text-center text-gray-500 text-sm">
        <a href="https://www.mortality.watch/" class="hover:text-blue-600 transition-colors">Mortality.Watch</a>
      </p>
    </div>
  </footer>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxClose = document.getElementById('lightbox-close');
    const backToTopBtn = document.getElementById('back-to-top');

    // Show the lightbox with the clicked image
    document.addEventListener('click', (event) => {
      if (event.target.classList.contains('chart-img')) {
        lightboxImg.src = event.target.src;
        lightbox.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    });

    // Hide the lightbox
    function closeLightbox() {
      lightbox.classList.remove('show');
      document.body.style.overflow = '';
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        closeLightbox();
      }
    });
    lightboxClose.addEventListener('click', closeLightbox);

    // Close lightbox on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('show')) {
        closeLightbox();
      }
    });

    // Back to top button visibility
    window.addEventListener('scroll', () => {
      if (window.scrollY > 400) {
        backToTopBtn.classList.remove('opacity-0', 'invisible');
        backToTopBtn.classList.add('opacity-100', 'visible');
      } else {
        backToTopBtn.classList.add('opacity-0', 'invisible');
        backToTopBtn.classList.remove('opacity-100', 'visible');
      }
    });

    // Scroll to anchor after content loads
    function scrollToHashTarget() {
      const hash = window.location.hash;
      if (hash) {
        const target = document.querySelector(hash);
        if (target) {
          // Small delay to ensure layout is complete
          setTimeout(() => {
            target.scrollIntoView({ behavior: 'smooth' });
            // Add highlight effect
            target.classList.add('highlight-section');
          }, 100);
        }
      }
    }

    // Handle hash changes (when clicking TOC links)
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash;
      if (hash) {
        const target = document.querySelector(hash);
        if (target) {
          target.classList.add('highlight-section');
          // Remove highlight class after animation
          setTimeout(() => target.classList.remove('highlight-section'), 2000);
        }
      }
    });

    // Fetch and render the charts
    fetch('https://www.mortality.watch/charts/charts.json')
      .then(response => response.json())
      .then(data => {
        const summaryTableBody = document.getElementById('summary-table-body');
        const chartsContainer = document.getElementById('charts-container');
        const loadingState = document.getElementById('loading-state');

        // Hide loading state
        loadingState.classList.add('hidden');

        data.forEach((entry, index) => {
          const sectionId = entry.title
            .toLowerCase()
            .replace(/\s+/g, '-')
            .replace(/[^\w-]+/g, '');

          // Add entry to the summary table
          const summaryRow = document.createElement('tr');
          summaryRow.className = 'hover:bg-gray-50 transition-colors';
          summaryRow.innerHTML = `
            <td class="px-6 py-4">
              <a href="#${sectionId}" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">${entry.title}</a>
            </td>
            <td class="px-6 py-4">
              <a href="${entry.url}" target="_blank" rel="noopener noreferrer"
                 class="inline-flex items-center text-gray-600 hover:text-blue-600 transition-colors text-sm">
                View Source
                <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
              </a>
            </td>
          `;
          summaryTableBody.appendChild(summaryRow);

          // Create a section for each entry with charts
          const section = document.createElement('div');
          section.id = sectionId;
          section.className = 'bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden p-6 transition-colors';

          const header = document.createElement('div');
          header.className = 'flex items-start justify-between mb-4';
          header.innerHTML = `
            <div>
              <a href="#${sectionId}" class="group">
                <h3 class="text-lg font-semibold text-gray-900 group-hover:text-blue-600 transition-colors flex items-center">
                  ${entry.title}
                  <svg class="ml-2 w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                  </svg>
                </h3>
              </a>
              <a href="${entry.url}" target="_blank" rel="noopener noreferrer"
                 class="inline-flex items-center text-sm text-gray-500 hover:text-blue-600 mt-1 transition-colors">
                View data source
                <svg class="ml-1 w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
              </a>
            </div>
            <a href="#top" class="text-sm text-gray-400 hover:text-blue-600 transition-colors flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
              </svg>
              Top
            </a>
          `;
          section.appendChild(header);

          // Add charts container
          const chartsGrid = document.createElement('div');
          chartsGrid.className = 'space-y-4';

          entry.charts.forEach(chartUrl => {
            const imgWrapper = document.createElement('div');
            imgWrapper.className = 'rounded-lg overflow-hidden bg-gray-50';

            const img = document.createElement('img');
            img.src = chartUrl;
            img.alt = entry.title;
            img.className = 'chart-img w-full max-w-2xl cursor-pointer rounded-lg';
            img.loading = 'lazy';

            imgWrapper.appendChild(img);
            chartsGrid.appendChild(imgWrapper);
          });

          section.appendChild(chartsGrid);
          chartsContainer.appendChild(section);
        });

        // After content is loaded, scroll to hash if present
        scrollToHashTarget();
      })
      .catch(error => {
        console.error('Error fetching charts.json:', error);
        const loadingState = document.getElementById('loading-state');
        loadingState.innerHTML = `
          <div class="text-center py-16">
            <svg class="w-12 h-12 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <p class="text-gray-600 font-medium">Failed to load charts</p>
            <p class="text-gray-500 text-sm mt-1">Please try refreshing the page</p>
          </div>
        `;
      });
  </script>

</body>

</html>
